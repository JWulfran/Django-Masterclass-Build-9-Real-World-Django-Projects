{% extends 'MyApp/base.html' %}

{% block body %}
<div class= "flex flex-col items-center min-h-screen m-10">
    <h1>Login</h1>
    <form method="post" class= "shadow-lg p-10 space-y-10">
        {% csrf_token %}
        {% if form.non_field_errors %}
        <div>
            {% for error in form.non_field_errors %}
                <div class="text-red-500">{{ error }}</div>
            {% endfor %}
        {% endif %}
        <div>
            <label for="">Username</label>
            <div class="border rounded p-2">{{ form.username }}</div>
        </div>
        <div>
            <label for="">Password</label>
            <div class="border rounded p-2">{{ form.password }}</div>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-2 py-2 w-full">Login</button>
    </form>
</div>
{% endblock %}
