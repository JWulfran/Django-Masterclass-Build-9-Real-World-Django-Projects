{% extends 'MyApp/base.html' %}

{% block body %}

<div class="flex flex-col justify-center items-center min-h-screen p-10">
    <h1 class="mb-6 text-2xl font-bold">Add item</h1>
    <form method="POST" class="shadow-lg p-10 space-y-6 w-96">
        {% csrf_token %}
        {% if form.non_field_errors %}
        <div>
            {% for error in form.non_field_errors %}
                <div class="text-red-500">{{ error }}</div>
            {% endfor %}
        {% endif %}
        {% for field in form %}
            <div>
                <label for="">{{ field.label }}</label>
                <div class="border rounded p-2">{{ field }}</div>
            </div>
        {% endfor %}
        <button type="submit" class="bg-blue-500 text-white px-2 py-2 w-full">Add Item</button>
    </form> 
</div>

{% endblock %}
